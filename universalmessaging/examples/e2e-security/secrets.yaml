# ==============================================================================
# Keystore and Truststore Password Secrets
# ==============================================================================
# These secrets contain the passwords for the JKS keystores and truststores
# generated by cert-manager.
#
# IMPORTANT: In production, use stronger passwords and consider using
# external secret management solutions like:
# - Kubernetes External Secrets Operator
# - HashiCorp Vault
# - AWS Secrets Manager
# - Azure Key Vault
# ==============================================================================

---
apiVersion: v1
kind: Secret
metadata:
  name: um-keystore-password
type: Opaque
stringData:
  password: changeit

---
apiVersion: v1
kind: Secret
metadata:
  name: um-truststore-password
type: Opaque
stringData:
  password: changeit
