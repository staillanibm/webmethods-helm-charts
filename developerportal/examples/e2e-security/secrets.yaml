# ==============================================================================
# Certificate Password Secret
# ==============================================================================
# This secret contains the password used for JKS and PKCS12 keystores
# generated by cert-manager.
#
# IMPORTANT SECURITY NOTES:
# 1. Change the password below for production environments
# 2. Do NOT commit this file with real passwords to version control
# 3. Consider using sealed-secrets, external-secrets, or vault for production
# 4. Apply this BEFORE certificates.yaml
#
# Usage:
# kubectl apply -f secrets.yaml
#
# To generate a secure random password:
# openssl rand -base64 32

---
apiVersion: v1
kind: Secret
metadata:
  name: cert-secret
type: Opaque
stringData:
  # Password for all keystores (JKS and PKCS12)
  # This is used by cert-manager to encrypt the generated keystores
  password: "changeit"
