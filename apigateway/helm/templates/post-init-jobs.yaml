{{- $suffix := "" }}
{{- $prefix := "" }}
{{- if .Values.jobsMetaData }}
{{- $suffix = default .Values.jobsMetaData.labelSuffix "" }}
{{- $prefix = default .Values.jobsMetaData.labelPrefix "" }}
{{- end }}
{{- $fullName := include "common.names.fullname" . -}}
{{- $labels   := include "common.labels.standard" (list . $prefix  $suffix ) -}}
{{- $imagePullSecrets := .Values.imagePullSecrets -}}
{{- $extraLabels      := .Values.extraLabels      -}}
{{- $context := . }}

{{- range $job := .Values.postInitJobs }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $fullName }}-{{ $job.name }}
  labels:
    {{- $labels | nindent 4 }}
    {{- with $extraLabels }}
      {{- toYaml $extraLabels | nindent 4 }}
    {{- end }}
  {{- with $job.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
  {{- end }}
spec:
  {{- with $job.extraSpec }}
{{ tpl (toYaml . ) $context | indent 2 }}
  {{- end }}
  template:
    metadata:
      name: {{ $fullName }}-{{ $job.name }}
      labels:
        {{- $labels | nindent 8 }}
        {{- with $extraLabels }}
          {{- toYaml $extraLabels | nindent 8 }}
         {{- end }}
    spec:
      {{- if hasKey $job "serviceAccount" }}
      {{- if hasKey $job.serviceAccount "name" }}
      serviceAccountName: {{ tpl ($job.serviceAccount.name) $context }}
      {{- else }}
      serviceAccountName: {{ $job.name }}
      {{- end }}
      {{- end }}
      {{- if hasKey $job "securityContext" }}
      {{- if $job.securityContext.runAsUser }}
      securityContext:
        runAsUser: {{ $job.securityContext.runAsUser }}
        {{- if $job.securityContext.runAsGroup }}
        runAsGroup: {{ $job.securityContext.runAsGroup }}
        {{- end }}
        {{- if $job.securityContext.fsGroup }}
        fsGroup: {{ $job.securityContext.fsGroup }}
        {{- end }}
      {{- end }}
      {{- end }}
      containers:
      - image: "{{ $job.image.repository }}:{{ $job.image.tag }}"
        imagePullPolicy: {{ $job.image.imagePullPolicy }}
        name: {{ $job.name }}
        env:
        - name: DEPLOYMENT
          value: {{ $fullName }}
        {{- with $job.env }}
{{ tpl (toYaml . ) $context | indent 8 }}
        {{- end }}
        {{- with $job.envFrom }}
        envFrom:
{{ toYaml . | indent 8 }}
        {{- end }}
        {{- with $job.command }}
        command:
{{ toYaml . | indent 8 }}
        {{- end }}
        {{- with $job.args }}
        args:
{{ toYaml . | indent 8 }}
        {{- end }}
        {{- with $job.resources }}
        resources:
{{ toYaml . | indent 10 }}
        {{- end }}
        {{- with $job.volumeMounts }}
        volumeMounts:
{{ toYaml . | indent 8 }}
        {{- end }}
      {{- with $job.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with $job.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with $job.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
      {{- end }}
      restartPolicy: {{ $job.restartPolicy }}
      {{- with $job.volumes }}
      volumes:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with $imagePullSecrets }}
      imagePullSecrets:
{{- toYaml . | nindent 8 }}
      {{- end }}

{{- end -}}
